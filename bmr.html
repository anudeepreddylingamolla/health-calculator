<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMR Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="bmi.html">BMI Calculator</a>
        <a href="bmr.html">BMR Calculator</a>
        <a href="activity.html">Activity Calculator</a>
        <a href="workouts.html">Workouts</a>
      </nav>
      <h1>BMR Calculator</h1>
  
      <div>
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>
    
      <div>
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required>
      </div>
    
      <div>
        <label for="age">Age (in years):</label>
        <input type="number" id="age" name="age" required>
      </div>
    
      <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
    
      <div>
        <button onclick="calculateBMR()">Calculate BMR</button>
      </div>
    
      <div id="result"></div>
    
      <script>
        function calculateBMR() {
          // Get user inputs
          const weight = parseFloat(document.getElementById('weight').value);
          const height = parseFloat(document.getElementById('height').value);
          const age = parseInt(document.getElementById('age').value);
          const gender = document.querySelector('input[name="gender"]:checked').value;
    
          // Calculate BMR based on gender
          let bmr;
          if (gender === 'male') {
            bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
          } else {
            bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
          }
    
          // Display the result
          const resultElement = document.getElementById('result');
          resultElement.innerHTML = `<p>Your Basal Metabolic Rate (BMR) is: ${bmr.toFixed(2)} calories per day.</p>`;
        }
      </script>
</body>
</html>
