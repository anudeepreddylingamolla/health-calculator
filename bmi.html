<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="bmi.html">BMI Calculator</a>
        <a href="bmr.html">BMR Calculator</a>
        <a href="activity_calculator.html">Activity Calculator</a>
        <a href="workouts.html">Workouts</a>
      </nav>
  <h1>BMI Calculator</h1>
  <form>
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" required>

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" required>

    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  </form>

  <p>Your Body Mass Index (BMI) is: <span id="bmiResult"></span></p>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (weight > 0 && height > 0) {
        const bmi = weight / ((height / 100) ** 2);
        document.getElementById('bmiResult').textContent = bmi.toFixed(2);
      } else {
        document.getElementById('bmiResult').textContent = "Invalid input";
      }
    }
  </script>
</body>
</html>
